<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <h4>Enter your credentials to access your account</h4>
            <form action="../public/calendar.html" class="login-form" >
                <label for="username">
                  
                </label>
                <span>  <i style="color: blue;" class="fas fa-envelope fa-1x"></i>  <input type="email" id="username" required placeholder=" Enter your username" name="username">

                </span>
               
                <label for="passwd">
                  
                </label>
               <span><i style="color: blue;" class="fas fa-lock fa-1x"></i> <input type="password" id="passwd" placeholder="Enter your password" required name="passwd"></span>  
               

                <label for="sbmt-btn"></label>
                <input type="submit" id="sbmt-btn" value="Sign in" >
            </form>

            <div class="sign-up-ask">
                New to here? <a>Sign Up </a>   
            </div>
            <br>
            <div class="forgot-pass">
                Forgot Password? <a>Reset Password</a>
            </div>
        </div>
        
    </div>

</body>
</html>
